<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=jp/index.html">
    <title>UNSOLID Inc. - Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .logo span {
            color: #FF6B00;
        }
        
        .message {
            font-size: 1.2rem;
            color: #CCCCCC;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #252525;
            border-top-color: #FF6B00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: 2px solid #FF6B00;
            color: #FF6B00;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            background: #FF6B00;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo"><span>UN</span>SOLID</div>
        <p class="message">リダイレクト中... / Redirecting...</p>
        <div class="spinner"></div>
        
        <div class="links">
            <a href="jp/index">日本語版</a>
            <a href="en/index">English</a>
        </div>
    </div>
    
    <script>
        // Automatic redirect with fallback
        setTimeout(function() {
            window.location.href = 'jp/index.html';
        }, 100);
    </script>
</body>
</html>
