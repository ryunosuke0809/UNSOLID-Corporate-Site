server {
    listen 80;
    server_name stg-unsolid.humid.co.jp;

    root /var/www/staging/unsolid;
    index index.html;

    charset utf-8;

    # ========================================
    # Remove .html extension
    # ========================================
    
    # Redirect .html URLs to clean URLs (301 permanent redirect)
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$is_args$args;
    }

    # ========================================
    # Main location - serve .html files for clean URLs
    # ========================================
    
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # ========================================
    # Language-specific locations
    # ========================================
    
    location /jp/ {
        try_files $uri $uri.html $uri/ =404;
    }
    
    location /en/ {
        try_files $uri $uri.html $uri/ =404;
    }

    # ========================================
    # Redirect root to Japanese
    # ========================================
    
    location = / {
        return 302 /jp/;
    }

    # ========================================
    # Static files caching
    # ========================================
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # Security headers
    # ========================================
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ========================================
    # Gzip compression
    # ========================================
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
}
